<div class="pane">
  <div class="pane-header">
    Login
  </div>

  <div class="pane-body">
    <div class="alert alert-danger" [hidden]="!error">
      There was a problem logging in. Please try again.
    </div>
    <form role="form" (submit)="login()" *ngIf="!isAuthenticated">
      <div class="form-group">
        <label for="username">Username:</label> <input type="text"
          class="form-control" id="username" name="username" [(ngModel)]="credentials.username"/>
      </div>
      <div class="form-group">
        <label for="password">Password:</label> <input type="password"
          class="form-control" id="password" name="password" [(ngModel)]="credentials.password"/>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="container p-3" *ngIf="isAuthenticated && user">
      Hello! I see you as {{user?.username}}
    </div>
  </div>

</div>
