<div class="modal-header">
  <h4 class="modal-title">Add Category</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form role="form" (submit)="addCategory()">
    <mat-form-field>
      <input matInput type="text" placeholder="Category" name="category" [(ngModel)]="model.category">
    </mat-form-field>
    <button class="ml-2" type="submit" mat-raised-button color="primary" [disabled]="!model.category">Add Category</button>
  </form>
</div>
